<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>taskTracker</title>
    <link
      rel="stylesheet"
      href="css/style.css"
    />
  </head>
  <body>
    <header>
      <h1>ToDo</h1>
    </header>

    <h2 class="title">YOUR TODO LIST</h2>
    <form class="form">
      <input
        id="text"
        type="text"
        placeholder="Maker your TODO list!"
      />
      <button
        id="enter"
        type="button"
      >
        enter
      </button>
    </form>
    <ul
      id="itemList"
      class="todo-lists"
    >
      <li class="todo">
        <span class="todo-title">todo1</span>
        <button class="todo-button">Done</button>
      </li>
      <!-- <li class="todo">
        <span class="todo-title">todo2</span>
        <button class="todo-button">Done</button>
      </li> -->
    </ul>

    <script
      type="text/javascript"
      src="./index.js"
    ></script>
  </body>
</html>
