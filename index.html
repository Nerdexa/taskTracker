<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>taskTracker</title>
    <link
      rel="stylesheet"
      href="css/style.css"
    />
  </head>
  <body>
    <header>
      <h1>ToDo</h1>
    </header>

    <h2 class="title">YOUR TODO LIST</h2>
    <form class="form">
      <input
        id="todo-title-input"
        type="text"
        placeholder="Maker your TODO list!"
      />
      <button
        id="create-todo-button"
        type="button"
      >
        enter
      </button>
    </form>
    <ul
      id="item-list"
      class="todo-lists"
    ></ul>

    <script
      type="text/javascript"
      src="./index.js"
    ></script>
  </body>
</html>
